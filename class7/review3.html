<!DOCTYPE html>
<html>
  <head>
    <title>Review of the previous class : display</title>
  </head>
  <body>
    <h1>Display property example</h1>
    
    <hr />
    <h2>Display is set to none</h2>
    <div style="display: none;">
      This div container has a display property set to none.  
    </div>

    <hr />
    <h2>Display is set to inline</h2>
    <div>
      <div style="display: inline; color: yellow; width: 300px">C1</div>
      <div style="display: inline; color: blue;">C2</div>
      <div style="display: inline; color: red;">C3</div>
    </div>

    <hr />
    <h2>Display is set to inline block</h2>
    <div>
      <div style="display: inline-block; color: yellow; width: 300px">C1</div>
      <div style="display: inline-block; color: blue;">C2</div>
      <div style="display: inline-block; color: red;">C3</div>
    </div>

  </body>
</html>
