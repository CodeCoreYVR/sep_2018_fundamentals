<!DOCTYPE html>
<html>
  <head>
    <title>Display Block : CSS</title>
    <style>
      .div-block {
        background-color: black;
        color: white;
        margin: 10px;
        display: inline-block;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>Sample of Display property set to inline-block</h3>
    <p>
      When the display property is set to inline-block,
      It behaves like the inline value, but it does
      take in consideration the following properties

        width, height, top, lefy, right and bottom.
    </p>
    <div>
      <div class="div-block">Box 1</div>
      <div class="div-block">Box 2</div>
      <div class="div-block">Box 3</div>
      <div class="div-block">Box 4</div>
    </div>
  </body>
</html>
