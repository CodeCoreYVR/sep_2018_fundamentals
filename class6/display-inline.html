<!DOCTYPE html>
<html>
  <head>
    <title>Display Block : CSS</title>
    <style>
      .div-block {
        background-color: black;
        color: white;
        margin: 10px;
        display: inline;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h3>Sample of Display property set to inline</h3>
    <p>
      When the display property is set to inline,
      each component will be placed side by side.
      Another, thing to have in mind is that
      it will not take width, height, top, right
      and bottom rules.
    </p>
    <div>
      <div class="div-block">Box 1</div>
      <div class="div-block">Box 2</div>
      <div class="div-block">Box 3</div>
      <div class="div-block">Box 4</div>
    </div>
  </body>
</html>
