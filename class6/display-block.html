<!DOCTYPE html>
<html>
  <head>
    <title>Display Block : CSS</title>
    <style>
      .div-block {
        background-color: black;
        color: white;
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
      <h3>Sample of Display property set to block</h3>
    <div>
      <div style="width: 150px;" class="div-block">Box 1</div>
      <div class="div-block">Box 2</div>
      <div class="div-block">Box 3</div>
      <div class="div-block">Box 4</div>
    </div>
  </body>
</html>
