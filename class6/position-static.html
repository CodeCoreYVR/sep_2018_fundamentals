<!DOCTYPE html>
<html>
  <head>
    <title>Display Block : CSS</title>
    <style>
      .item {
        position: static;
        margin: 10px;
        padding: 10px;
      }
      .green {
        background-color: green;
        color: white;
      }
      .red {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
      <h3>Sample of position property set to static</h3>
      <ul>
        <li>
          Elements using this property and value
          will be rendered in order
        </li>
        <li>
          Static is the default value for the
          position attribute.
        </li>
        <li>
          do not obey left, top right, and bottom
          rules.
        </li>
      </ul>
    <div>
      <div class="item green">Box 1</div>
      <div class="item red">Box 2</div>
    </div>
  </body>
</html>
