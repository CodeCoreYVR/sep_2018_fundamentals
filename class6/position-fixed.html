<!DOCTYPE html>
<html>
  <head>
    <title>Display Block : CSS</title>
    <style>
      .item {
        position: fixed;
        margin: 10px;
        padding: 10px;
      }
      .green {
        background-color: green;
        color: white;
      }
      .red {
        background-color: red;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
      <h3>Sample of position property set to fixed</h3>
    <div>
      <div class="item green" style="z-index: 9">Box 1</div>
      <div class="item red">Box 2</div>
      <div class="item blue">Box 3</div>
    </div>
  </body>
</html>
