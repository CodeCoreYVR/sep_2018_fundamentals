<!DOCTYPE html>
<html>
  <head>
    <title>Trying Flex box out</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <h1>Add your task items</h1>

      <!-- SECTION TABS -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="true">
            About
          </a>
        </li>
      </ul>
      <!-- SECTION TABS END -->

      <div class="tab-content" id="myTabContent">

        <!-- HOME SECTION CONTENT -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          
          <!-- NEW TASK INPUT & BUTTON -->
          <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control" placeholder="Add a new task" id="add-task-input"
                   aria-label="Add a new task" aria-describedby="add-task-button">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="add-task-button">Add Task</button>
            </div>
          </div>
          <!-- NEW TASK INPUT & BUTTON END -->

          <!-- TABLE DATA -->
          <table class="table" id="task-list-table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
          <!-- TABLE DATA END -->

        </div>
        <!-- HOME SECTION CONTENT END -->
  
        <!-- ABOUT SECTION CONTENT -->
        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
          <h1>
            Todo List
            <small>V1.0.0</small>
          </h1>
        </div>
        <!-- ABOUT SECTION CONTENT END -->

      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
