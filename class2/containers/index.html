<!DOCTYPE html>
<html>
  <head>
    <title>My first form</title>
    <link rel="stylesheet" href="app.css">
    <style>
      /*
       This is another way you can assign
       styles to the page
      */
      div {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!--
      inline css can be applied to the
      html tag directly by using the
      "style" attribute like so:
    -->
    <div style="background-color: #b1b1b1; color: white;">
      hello world
    </div>
    <div>
      hello world 2
    </div>
    <div>
      Hello world 3
    </div>
  </body>
</html>
